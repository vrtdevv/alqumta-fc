<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التشكيلة</title>
<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#0b0b0b;color:#fff;line-height:1.6;}
a{text-decoration:none;color:#fff;transition:0.3s;}
a:hover{color:rgb(255, 255, 255);}

/* ===== HEADER ===== */
.header-container {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:#111;
  flex-wrap:wrap;
}
.logo {
  color:rgb(255, 255, 255);
  font-size:1.8rem;
}
.nav-list {
  list-style:none;
  display:flex;
}
.nav-list li {
  margin-left:20px;
}
.nav-list li a {
  font-weight:bold;
}
.menu-toggle {
  display:none;
  font-size:2rem;
  color:rgb(255, 255, 255);
  cursor:pointer;
}

/* ===== PITCH ===== */
main{padding:20px;text-align:center;}
#pitch{
  position:relative;
  width:100%;
  max-width:800px;
  margin:20px auto;
  background:url('assets/images/pitch.jpg') no-repeat center/cover;
  height:500px;
  border:2px solid #222;
  border-radius:10px;
}
.player{
  position:absolute;
  text-align:center;
  cursor:pointer;
  transform:translate(-50%,-50%);
}
.player img{
  width:50px;
  height:50px;
  border-radius:50%;
  border:2px solid rgb(119, 0, 255);
}
.player-name{
  color:rgb(255, 255, 255);font-weight:bold;font-size:14px;margin-top:5px;
}
.player-pos{
  color:#ccc;font-size:12px;
}
.message{
  color:#ccc;font-size:18px;margin-top:20px;
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
  .menu-toggle{display:block;}
  .nav-list{
    width:100%;
    max-height:0;
    overflow:hidden;
    flex-direction:column;
    transition:max-height 0.3s ease-in;
  }
  .nav-list.active{max-height:500px;}
  .nav-list li{margin:10px 0;}
  #pitch{height:350px;}
  .player img{width:40px;height:40px;}
  .player-name{font-size:12px;}
  .player-pos{font-size:10px;}
}
@media (max-width:480px){
  #pitch{height:250px;}
  .player img{width:30px;height:30px;}
  .player-name{font-size:10px;}
  .player-pos{font-size:9px;}
}
</style>
</head>
<body>

<header>
  <div class="header-container">
    <h1 class="logo">التشكيلة</h1>
    <div class="menu-toggle" id="mobile-menu">☰</div>
    <ul class="nav-list">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="news.html">الأخبار</a></li>
      <li><a href="squad.html">اللاعبين</a></li>
      <li><a href="matches.html">المباريات</a></li>
      <li><a href="formation.html">التشكيلة</a></li>
      <li><a href="contact.html">تواصل معنا</a></li>
    </ul>
  </div>
</header>

<main>
<h2>تشكيلة الفريق</h2>
<div id="pitch"></div>
<div id="message" class="message">لم تنزل التشكيلة بعد</div>
</main>

<script>
// ===== MENU MOBILE TOGGLE =====
const menuToggle = document.getElementById('mobile-menu');
const navList = document.querySelector('.nav-list');
menuToggle.addEventListener('click',()=>{navList.classList.toggle('active');});

// ===== FORMATION DATA =====
let formation=[
  //{player:'أنس العنزي',position:'مهاجم',image:'assets/images/player1.jpg',top:20,left:50},
  //{player:'أسامه العنزي',position:'جناح',image:'assets/images/player1.jpg',top:40,left:85},
  //{player:'ثامر العنزي',position:'جناح',image:'assets/images/player1.jpg',top:40,left:15},
  //{player:'بدر العنزي',position:'خط الوسط',image:'assets/images/player1.jpg',top:42,left:60},
  //{player:'إياد العنزي',position:'خط الوسط',image:'assets/images/player1.jpg',top:42,left:40},
  //{player:'أصيل العنزي',position:'مدافع',image:'assets/images/player1.jpg',top:70,left:25},
  //{player:'ريان العنزي',position:'مدافع',image:'assets/images/player1.jpg',top:65,left:50},
  //{player:'عبدالله العنزي',position:'مدافع',image:'assets/images/player1.jpg',top:70,left:75},
  //{player:'ياسر العنزي',position:'حارس مرمى',image:'assets/images/player1.jpg',top:90,left:50}
];

const pitch=document.getElementById('pitch');
const message=document.getElementById('message');

// ===== RENDER FORMATION =====
function renderFormationPage(){
  pitch.innerHTML='';
  if(formation.length===0){message.style.display='block';return;}
  message.style.display='none';
  formation.forEach(f=>{
    const div=document.createElement('div');
    div.className='player';
    div.style.top=f.top+'%';
    div.style.left=f.left+'%';
    div.innerHTML=`<img src="${f.image}" alt="${f.player}">
                   <div class="player-name">${f.player}</div>
                   <div class="player-pos">${f.position}</div>`;
    pitch.appendChild(div);
  });
}

renderFormationPage();
</script>

</body>
</html>
